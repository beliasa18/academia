<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="../css/reset.css">
  <title>Inova Fit</title>
</head>
<body onload="pegaAlunosParaPagamento()">
  <header class="p-3 border-bottom">
    <h1>Inova Fit</h1>

    <a href="../../index.html" class="bi bi-house">&nbsp;Início</a>
  </header>

  <main class="card w-50 p-3 m-3">
    <form onsubmit="novoPagamento()" method="dialog">
      <div class="mb-3">
        <label for="idAluno">Aluno</label>
        <select class="form-select" name="idAluno" id="idAluno">
          <option value="" selected disabled>--Selecione--</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="servico">Serviço</label>
        <input type="text" name="servico" id="servico" class="form-control">
      </div>

      <div class="mb-3">
        <label for="valor">Valor (R$)</label>
        <input type="text" name="valor" id="valor" class="form-control">
      </div>

      <div class="mb-3">
        <label for="dataVencimento">Data de vencimento</label>
        <input type="date" name="dataVencimento" id="dataVencimento" class="form-control">
      </div>

      <button type="submit" class="btn btn-primary bi bi-save w-100">&nbsp;Gravar</button>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="../js/axios.min.js"></script>
  <script src="../js/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
